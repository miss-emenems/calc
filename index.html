<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<title>test js</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="calc grid grid--main">
	<div class="area area--result">
		<input  type="text" id="result" class="result">
	</div>
	<div class="area area--clear">
		<button id="clear" class="button button--clear" onclick="clearResult()">Clear</button>
	</div>
	<div class="area area--numbers grid grid--numbers">
		<div class="cell">
			<button class="button button--number" value='1'>1</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='2'>2</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='3'>3</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='4'>4</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='5'>5</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='6'>6</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='7'>7</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='8'>8</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='9'>9</button>
		</div>
		<div class="cell">
			<button class="button button--number" value='0'>0</button>
		</div>
	</div>
	<div class="area area--operators grid grid--operators">
		<div class="cell">
			<button class="button button--operator" value='+'>+</button>
		</div>
		<div class="cell">
			<button class="button button--operator" value='-'>-</button>
		</div>
		<div class="cell">
			<button class="button button--operator" value='*'>*</button>
		</div>
		<div class="cell">
			<button class="button button--operator" value='/'>/</button>
		</div>
	</div>
	<div class="area area--equals">
		<button id="calculate" class="button button--operator" onclick="myCalc()">=</button>
	</div>
</div>

	<script src="test.js"></script>

</body>
</html>
